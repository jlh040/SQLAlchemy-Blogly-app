{% extends 'base.html' %}

{% block head_title %}
    Detail for {{ user.first_name }}
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-3">
            <img src="{{ user.image_url }}" class="img-fluid">
        </div>
        <div class="col">
            <div class="row">
                <div class="col-3">
                    <h1>
                        {{ user.first_name }} {{ user.last_name}}
                    </h1>
                </div>
            </div>
            <div class="row">
                <div class='col-3'>
                    <button class="btn btn-warning">Edit</button>
                    <button class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
