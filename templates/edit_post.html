{% extends 'base.html' %}

{% block head_title %}
    Edit a post
{% endblock %}

{% block title %}
    <h2>Edit Post</h2>
{% endblock %}

{% block content %}
    <form action="/posts/{{ post.id }}/edit" method="POST">
        <div class="row">
            <div class="col-1">
                <label for="title" class="col-form-label">Title</label>
            </div>
            <div class="col-3">
                <input type="text" class="form-control" name="title" value="{{ post.title }}" id="title">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-1">
                <label for="content" class="col-form-label">Content</label>
            </div>
            <div class="col-3">
                <textarea class="form-control" name="content" id="content">{{ post.content }}</textarea>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-4">
                {% for tag in tags %}
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="tag-{{ tag.name }}" name="tag-{{ tag.name }}" {% if tag in post.tags %} checked {% endif %}>
                    
                    <label class="form-check-label" for="tag-{{ tag.name }}">{{ tag.name }}</label>
                </div>
                {% endfor %}
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-4 d-flex">
                <div class="ms-auto">
                    <a href="/users/{{ user.id }}"><button type="button" class="btn btn-info">Cancel</button></a>
                    <button class="btn btn-success">Add</button>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
