{% extends 'base.html' %}

{% block head_title %}
    Post
{% endblock %}

{% block title %}
    <h1>{{ post.title }}</h1>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col">
            <p>
                {{ post.content }}
            </p>
        </div>
    </div>
    <div class="row">
        <div class="col-0">
            <b><i>By {{ post.user.first_name }} {{ post.user.last_name }}</i></b>
        </div>
    </div>
    <form action="/posts/{{ post.id }}/delete" method="POST" class="mt-3">
        <div class="row">
            <div class="col">
                <a href="/users/{{ post.user_id }}"><button class="btn btn-outline-primary" type="button">Cancel</button></a>
                <a href="/posts/{{ post.id }}/edit"><button class="btn btn-outline-info" type="button">Edit</button></a>
                <button class="btn btn-danger">Delete</button>
            </div>
        </div>
    </form>
{% endblock %}
