{% extends 'base.html' %}

{% block head_title %}
Tag
{% endblock %}

{% block title %}
<h1>
    {{ tag.name }}
</h1>
{% endblock %}

{% block content %}
<div class="list-group">
    {% for post in posts %}
    <a class="list-group-item list-group-item-action">{{ post.title }}</a>
    {% endfor %}
</div>
<div class="mt-3">
    <button class="btn btn-primary">Edit</button>
    <button class="btn btn-danger">Delete</button>
</div>
{% endblock %}
