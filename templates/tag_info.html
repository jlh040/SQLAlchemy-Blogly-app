{% extends 'base.html' %}

{% block head_title %}
Tag
{% endblock %}

{% block title %}
<h1>
    {{ tag.name }}
</h1>
{% endblock %}

{% block content %}
<div class="list-group">
    {% for post in posts %}
    <a class="list-group-item list-group-item-action">{{ post.title }}</a>
    {% endfor %}
</div>
<div class="mt-3">
    <form action="/tags/{{ tag.id }}/delete" method="POST">
        <a href="/tags/{{ tag.id }}/edit"><button class="btn btn-primary" type="button">Edit</button></a>
        <button class="btn btn-danger">Delete</button>
    </form>
</div>
{% endblock %}
