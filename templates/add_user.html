{% extends 'base.html' %}

{% block head_title %}
    Add a new user
{% endblock %}

{% block title %}
    <h1>Create a user</h1>
{% endblock %}

{% block content %}
    <form action="/users/new" method="POST">
        <div class="row mb-3">
            <div class="col-6">
                <label for="first-name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first-name" placeholder="Enter a first name" name="first-name">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-6">
                <label for="last-name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last-name" placeholder="Enter a last name" name="last-name">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-10">
                <label for="image-url" class="form-label">Image URL</label>
                <input type="text" class="form-control" id="image-url" placeholder="Provide an image for this user" name="image-url">
            </div>
        </div>
        <button class="btn btn-success">Add</button>
    </form>
{% endblock %}
